spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useTimezone=true&serverTimezone=UTC
spring.datasource.username=sbTestUser
spring.datasource.password=987654321

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true


#Flyway configs
spring.flyway.url=jdbc:mysql://localhost:3306/
spring.flyway.schemas=springboot
spring.flyway.user=sbTestUser
spring.flyway.password=987654321


# Jackon config
spring.jackson.default-property-inclusion=NON_NULL



security.jwt.token.secret-key=secret
security.jwt.token.expire-length=3600000



# DATA WEB (SpringDataWebProperties)
#https://stackoverflow.com/questions/39884860/how-to-configure-spring-boot-pagination-starting-from-page-1-not-0
spring.data.web.pageable.default-page-size=15
spring.data.web.pageable.max-page-size=2000
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.pageable.page-parameter=page
#spring.data.web.pageable.prefix= # General prefix to be prepended to the page number and page size parameters.
#spring.data.web.pageable.qualifier-delimiter=_ # Delimiter to be used between the qualifier and the actual page number and size properties.
spring.data.web.pageable.size-parameter=size
#spring.data.web.sort.sort-parameter=sort # Sort parameter name.


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=/documentos/uploads